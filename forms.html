          </div>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Student Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label class="required" for="firstName">First Name</label>
                        <input type="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label class="required" for="middleName">Middle Name</label>
                        <input type="middleName" class="form-control" id="middleName" placeholder="Enter Middle Name" required>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label class="required" for="lastName">Last Name</label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="form-group">
                        <label class="required" for="sex">Sex</label>
                        <select class="form-control" required>
							<option value="" disabled selected hidden>Select...</option>
							<option>Male</option>
							<option>Female</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-3">
						<div class="form-group">
                          <label class="required" for="birthdate">Date of Birth</label>
                          <input type="date" class="form-control" id="birthdate" required>
                        </div>
					</div>
                      

                    <div class="col-2">
                      <div class="form-group">
                        <label class="required" for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age" required>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="form-group">
                        <label class="required" for="civilStatus">Civil Status</label>
                        <select class="form-control" required>
							<option value="" disabled selected hidden>Select...</option>
							<option>Single</option>
							<option>Married</option>
							<option>Widowed</option>
							<option>Separated</option>
                      </select>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="form-group">
                        <label class="required" for="nationality">Nationality</label>
                        <input type="nationality" class="form-control" id="nationality" placeholder="Enter Nationality" required>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address</label>
                    </div>
                    </div>
                  </div>
              
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="address">House/Block/Lot No.</label>
                      <input type="address" class="form-control" id="address" placeholder="Enter House/Block/Lot No." required>
                    </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label class="required" for="address">Street</label>
                        <input type="address" class="form-control" id="address" placeholder="Enter Street" required>
                      </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label class="required" for="address">Subdivision/Village</label>
                          <input type="address" class="form-control" id="address" placeholder="Enter Subdivision/Village" required>
                        </div>
                        </div>
                        <div class="col-3">
                          <div class="form-group">
                            <label class="required" for="address">Village</label>
                            <input type="address" class="form-control" id="address" placeholder="Enter Village" required>
                          </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="address">City/Town</label>
                      <input type="address" class="form-control" id="address" placeholder="Enter City/Town" required>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="province">Province/State</label>
                      <input type="province" class="form-control" id="province" placeholder="Enter Province/State" required>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="region">Region</label>
                      <input type="region" class="form-control" id="region" placeholder="Enter Region" required>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="zipcode">ZIP Code</label>
                      <input type="zipcode" class="form-control" id="zipcode" placeholder="Enter ZIP Code" required>
                    </div>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="contact">Contact Details</label>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label class="required" for="emailAdd">Email Address</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="emailAdd" placeholder="Email Address" required>
                      </div>
                    </div>
                    <div class="col-4">
                      <label class="required" for="teleNo">Telephone No.</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="teleNo" class="form-control" id="teleNo" placeholder="Telephone No." required>
                      </div>
                    </div>
					<div class="col-4">
                      <label class="required" for="cellNo">Cellphone No.</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                        </div>
                        <input type="cellNo" class="form-control" id="cellNo" placeholder="Cellphone No." required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="courseAndProgram">Course and Program</label>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label class="required" for="course">Course</label>
                      <input type="course" class="form-control" id="course" placeholder="Ex. Bachelor of Science" required>
                    </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label class="required" for="program">Program</label>
                        <input type="program" class="form-control" id="program" placeholder="Ex. Computer Science" required>
                      </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label class="required" for="year">Year</label>
                          <select class="form-control" required>
                            <option value="" disabled selected hidden>Select...</option>
							<option>1st</option>
                            <option>2nd</option>
                            <option>3rd</option>
                            <option>4th</option>
                            <option>5th</option>
                        </select>
                        </div>
                        </div>
                      
                      <div class="col-3">
                        <div class="form-group">
                          <label class="required" for="sem">Semester</label>
                          <select class="form-control" required>
                            <option value="" disabled selected hidden>Select...</option>
							<option>1st Semester</option>
                            <option>2nd Semester</option>
                        </select>
                        </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                    <div class="form-group">
                      <label class="required" for="exampleInputFile">Picture 2x2</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label class="required" for="exampleInputFile">Digital Signature</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          </div>
          </div>
          </section>
          </div>
