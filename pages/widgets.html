  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Student Enrollment Forms</h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Student Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter First Name">
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Middle Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Middle Name">
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Last Name">
                      </div>
                    </div>
                    <div class="col-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Sex</label>
                        <select class="form-control">
                          <option>Male</option>
                          <option>Female</option>
                         </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label>Birthdate:</label>
                        <div class="input-group date" id="reservationdate" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                            <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                  </div>
                      

                    <div class="col-2">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Age">
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Civil Status</label>
                        <select class="form-control">
                          <option>Single</option>
                          <option>Married</option>
                          <option>Widowed</option>
                          <option>Separated</option>
                      </select>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Nationality</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Nationality">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Address</label>
                    </div>
                    </div>
                  </div>
              
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">House/Block/Lot No.</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="House/Block/Lot No.">
                    </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Street</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Street">
                      </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Subdivision/Village</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Subdivision/Village">
                        </div>
                        </div>
                        <div class="col-3">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Village</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Village">
                          </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">City/Town</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Current Address">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Province/State</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Current Address">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Region</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Current Address">
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">ZIP Code</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Current Address">
                    </div>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Contact Details</label>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@domain.com">
                    </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Telephone No.</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex. (000)-111-2222">
                      </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Mobile No.</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex. 09123456789">
                        </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Course and Program</label>
                    </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Course</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex. Bachelor of Science">
                    </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Program</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ex. Computer Science">
                      </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Year</label>
                          <select class="form-control">
                            <option>1st</option>
                            <option>2nd</option>
                            <option>3rd</option>
                            <option>4th</option>
                            <option>5th</option>
                        </select>
                        </div>
                        </div>
                      
                      <div class="col-3">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Semester</label>
                          <select class="form-control">
                            <option>1st Semester</option>
                            <option>2nd Semester</option>
                        </select>
                        </div>
                        </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                    <div class="form-group">
                      <label for="exampleInputFile">Picture 2x2</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="exampleInputFile">Digital Signature</label>
                      <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="exampleInputFile">
                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <span class="input-group-text">Upload</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

      
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">

    </div>
